<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
    <img src="../../../favicon.ico" alt="angular logo" class="w-8 h-8 m-2">
    Angular App
  </a>

  <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">

    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
        Sign in to your account
      </h1>

      <form action="#" class="space-y-4" [formGroup]="loginForm">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
          <input formControlName="username" type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full block p-2.5">
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
          <input formControlName="password" type="password" name="password" id="" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full block p-2.5">
        </div>

        <div class="flex items-center justify-between">
          <hr class="border border-gray-300 m-2 w-full">
          <p>
            or
          </p>
          <hr class="border border-gray-300 m-2 w-full">
          <!-- <div class="flex items-start"> -->
            <!-- <div class="flex items-center h-5">
              <input type="checkbox" name="remember" id="remember" aria-describedby="remember" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 ">
            </div> -->

            <!-- <div class="ml-3 text-sm">
              <label for="remember" class="text-gray-500">Remember me</label>
            </div> -->
          <!-- </div> -->
          <!-- <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a> -->
        </div>
        <div class="flex flex-col items-center justify-center">
            <a href="#" class="flex items-center justify-center mb-6 text-gray-900 border rounded-lg w-full px-5 py-2.5">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 m-2" viewBox="0 0 488 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
              Sign in with Google
            </a>

            <a href="#" class="flex items-center justify-center mb-6 text-gray-900 border rounded-lg w-full px-5 py-2.5">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 m-2" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
              Sign in with Apple
            </a>

        </div>
        <button (click)="buttonSubmit()" type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
        <!-- <p class="text-sm font-light text-gray-500">
          Don't have an account yet?
          <a href="#" class="font-medium text-primary-600 hover:underline">Sign up</a>
        </p> -->
      </form>
    </div>

  </div>

</div>
