<form [formGroup]="loginForm" action="#" method="post">
  <div class="flex justify-center min-h-full items-center">

    <div class="flex flex-col m-2">
      <div class="m-2 justify-center">
        <label for="username" class="leading-6 block text-sm font-medium to-gray-900">Username</label>
      </div>

      <div class="m-2">
        <input type="text" name="username" formControlName="username" class="p-2 bg-slate-200 border-0 w-full rounded-md ring-inset sm:leading-6 shadow-sm">
      </div>
    </div>

    <div class="flex flex-col m-2">
      <div class="m-2">
        <label for="password" class="leading-6 block text-sm font-medium to-gray-900">Password</label>
      </div>

      <div class="m-2">
        <input type="password" name="password" formControlName="password" class="p-2 bg-slate-200 border-0 w-full rounded-md ring-inset sm:leading-6 shadow-sm">
      </div>
    </div>

    <div class="items-center justify-center flex flex-initial m-2">
      <button (click)="buttonSubmit()"
      class="items-center text-center shadow-lg text-gray-600 bg-slate-200 font-medium rounded-lg text-sm p-4 hover:bg-slate-400">Submit</button>
    </div>
  </div>
</form>

<div class="flex justify-center">
  <p *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="mt-2 items-center text-xs alert ">username is required</p>
  <p class="mt-2 items-center text-xs text-error" *ngIf="loginForm.get('password')?.errors?.['minlength']">minimum 8 characters</p>
</div>
