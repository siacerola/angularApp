  <form [formGroup]="loginForm" action="#" method="post">

    <div class="flex justify-center min-h-full items-center">
      <div class="flex flex-col m-2">
        <div class="m-2 justify-center">
          <label
            for="username"
            class="leading-6 block text-sm font-medium to-gray-900">
            Username
          </label>
        </div>

        <div class="m-2">
          <input
          type="text"
          name="username"
          formControlName="username"
          required
          class="p-2 bg-slate-200 border-0 w-full rounded-md ring-inset sm:leading-6 shadow-sm">
        </div>

      </div>

      <div class="flex flex-col m-2">

        <div class="m-2">
          <label
            for="password"
            class="leading-6 block text-sm font-medium to-gray-900">
            Password
          </label>
        </div>

        <div class="m-2">
          <input
              type="password"
              id="password"
              name="password"
              formControlName="password"
              required
              class="p-2 bg-slate-200 border-0 w-full rounded-md ring-inset sm:leading-6 shadow-sm">
        </div>

      </div>

      <div class="items-center justify-center flex flex-initial m-2">
        <button
          (click)="buttonSubmit()"
          class="items-center text-center shadow-lg text-gray-600 bg-slate-200 font-medium rounded-lg text-sm p-4 hover:bg-slate-400">
          Submit
        </button>
      </div>

    </div>

  </form>

  <div class="flex justify-center">
    <p
      *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched"
      class="mt-2 items-center text-xs alert ">
      username is required
    </p>
    <p
      class="mt-2 items-center text-xs text-error"
      *ngIf="loginForm.get('password')?.errors?.['minlength']">
      minimum 8 characters
    </p>
  </div>

  <form [formGroup]="userForm" action="#" method="post" class="space-y-4">
    <div class="justify-center flex flex-col items-center">
      <div>
        <label for="id" class="block m-2 text-sm font-medium text-slate-900">ID</label>
        <input type="text"
        name="id"
        formControlName="id"
        class="bg-slate-100 border-0 rounded-md m-2 p-2">
      </div>
      <div>
        <label for="name" class="block m-2 text-sm font-medium text-slate-900">Name</label>
        <input type="text"
        name="name"
        formControlName="name"
        class="bg-slate-100 border-0 rounded-md m-2 p-2">
      </div>
      <div>
        <label for="address" class="block m-2 text-sm font-medium text-slate-900">Address</label>
        <input type="text"
        name="address"
        formControlName="address"
        class="bg-slate-100 border-0 rounded-md m-2 p-2">
      </div>

      <div>
        <label for="phonenumber" class="block m-2 text-sm font-medium text-slate-900">Phone Number</label>
        <input type="text"
        name="phonenumber"
        formControlName="phoneNumber"
        class="bg-slate-100 border-0 rounded-md m-2 p-2">
      </div>
      <div>
        <label for="email" class="block m-2 text-sm font-medium text-slate-900">Email</label>
        <input type="text"
        name="email"
        formControlName="email"
        placeholder="example@email.com"
        class="bg-slate-100 border-0 rounded-md m-2 p-2">
      </div>

      <div class="items-center justify-center flex flex-initial m-2">
        <button
          (click)="buttonSubmitForm()"
          class="items-center text-center shadow-lg text-gray-600 bg-slate-200 font-medium rounded-lg text-sm p-4 hover:bg-slate-400">
          Submit
        </button>
      </div>

    </div>
  </form>
